<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h2>Feedback Form</h2>
    </header>

    <section>
        <form action="">
            <label for="type">
                FeedBack Type:
                <br/>
                <select name="feedback type" id="type" class="space">
                    <option value="">Compliment</option>
                    <option value="">Product</option>
                    <option value="">Evaluation</option>
                    <option value="">Assignments</option>
                    <option value="">Sessions</option>
                </select> </label><br />

            <label for="msg">Message:
                <br />
                <textarea name="msg" id="msg" cols="30" class="spacetextarea"></textarea>
            </label>
            <br />

            <p class="pad">Website Rating:</p>
            <input type="radio" id="exc" name="exc" /><label for="exc" class="no-style">Excellent</label>
            <input type="radio" id="good" name="exc" /><label for="exc" class="no-style">good</label>
            <input type="radio" id="avg" name="exc" /><label for="exc" class="no-style">Average</label>
            <input type="radio" id="poor" name="exc" /><label for="exc" class="no-style">Poor</label><br /><br/>

            <label for="age">Age (10-100):</label><br/>
            <input type="number" id="age" name="age" min="10" max="100" class="spaceinput"/><br />

            <label for="email">Email<span style="color: red">*</span>:</label>
            <br />
            <input type="email" id="email" name="email" min="10" max="100" class="spaceinput" required /><br />

            <label for="pass">Password (min 8 charecters):</label> <br />
            <input type="password" id="pass" name="password" minlength="8" class="spaceinput" required /><br />

            <label for="url">Website URL (optional):</label><br />
            <input type="url" name="url" id="url" pattern="https://.*" size="50" required /> <br />

            <input type="checkbox" id="horns" name="horns"/>
            <label for="horns" class="no-style">I agree to the terms and conditions</label> <br/>

            <button type="submit">submit</button>
        </form>
    </section>
</body>

</html>
